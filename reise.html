<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein.Fahrplan - re:connect</title>
    <link rel="icon" href="logo_re:connect.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #005a9c;
            color: white;
            padding: 20px;
            position: relative;
        }

        header img {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 100px;
            height: auto;
        }

        header h1 {
            font-size: 2rem;
            text-align: center;
            margin-top: 0;
        }

        .search-container {
            padding: 40px;
            text-align: center;
        }

        .search-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .search-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .search-form input, .search-form button {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .search-form button {
            background-color: #005a9c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #004080;
        }

        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .result-container h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .result-container ul {
            list-style: none;
            padding: 0;
        }

        .result-container li {
            font-size: 1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo_re:connect.png" alt="re:connect Logo">
    <h1>Dein.Fahrplan</h1>
    <p>Die Fahrplanauskunft f端r ganz Deutschland</p>
</header>

<div class="search-container">
    <h2>Fahrplanauskunft</h2>

    <div class="search-form">
        <label for="station">Station:</label>
        <input type="text" id="station" placeholder="Beispiel: Berlin Hbf" required>

        <button onclick="searchDeparture()">Abfahrtszeiten anzeigen</button>
    </div>

    <!-- Ergebnisbereich -->
    <div id="result-container" class="result-container" style="display: none;">
        <h3>Abfahrtszeiten:</h3>
        <ul id="result"></ul>
    </div>
</div>

<script>
    const apiKey = 'a94bf1c1363d83c7cff3a7678fc24560'; // Dein API-Schl端ssel hier

    async function searchDeparture() {
        const station = document.getElementById('station').value;

        // Anfrage an die Deutsche Bahn API
        const response = await fetch(`https://api.deutschebahn.com/freeplan/v1/departureBoard?station=${encodeURIComponent(station)}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiKey}` // Hier f端gst du deinen API-Schl端ssel ein
            }
        });

        const data = await response.json();

        if (data && data.length > 0) {
            displayResults(data);
        } else {
            alert("Keine Abfahrtszeiten gefunden.");
        }
    }

    function displayResults(data) {
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result');

        resultText.innerHTML = '';
        data.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = `Zug: ${item.train.name}, Abfahrt: ${item.departureTime}, Ziel: ${item.to}`;
            resultText.appendChild(listItem);
        });

        resultContainer.style.display = 'block';
    }
</script>

</body>
</html>
